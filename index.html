<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  Daily Islamic Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff8e1, #fff);
      color: #3a2e1f;
      padding: 20px;
      margin: 0;
    }

    .quiz-title {
      text-align: center;
      font-size: 24px;
      color: #996515;
      margin-bottom: 20px;
    }

    .quiz-card {
      background-color: #fff8dc;
      border-left: 5px solid #d4a017;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .option {
      background-color: #f9f2d6;
      border: 1px solid #e6d49d;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #fff1bb;
    }

    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .option.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    /* Overlay for result dialog */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Dialog box */
    .result-dialog {
      background: #fff8dc;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border-left: 6px solid #d4a017;
      font-size: 20px;
      font-weight: bold;
      max-width: 320px;
      animation: fadeIn 0.4s ease;
    }

    /* Full marks animation (bounce) */
    .full-marks {
      animation: bounce 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="quiz-title">ðŸ§  Daily Islamic Quiz</div>

  <!-- QUIZ START -->
  <div id="quiz-container"></div>

  <!-- Result Modal -->
  <div id="overlay" class="overlay">
    <div id="result-dialog" class="result-dialog"></div>
  </div>

<script>
const questions = [
  {
    question: "1. What did the Prophet ï·º say about the one who walks a path seeking knowledge?",
    options: [
      "He earns the reward of a martyr",
      "Allah makes the path to Paradise easy for him",
      "He receives double reward for prayers",
      "His sins are forgiven daily",
      "He gets the reward of Hajj"
    ],
    answer: "Allah makes the path to Paradise easy for him"
  },
  {
    question: "2. According to Hadith, which characteristic makes a woman the best among women?",
    options: [
      "Being skilled in household work",
      "Being physically strong",
      "Being wealthy and generous",
      "Being obedient to Allah and respectful to her husband",
      "Being from a noble family"
    ],
    answer: "Being obedient to Allah and respectful to her husband"
  },
  {
    question: "3. What is one of the first blessings a believer will receive in Jannah?",
    options: [
      "Eternal youth and no more sickness",
      "A palace made of gold",
      "The ability to fly",
      "Meeting the Prophets immediately",
      "Knowledge of all previous nations"
    ],
    answer: "Eternal youth and no more sickness"
  },
  {
    question: "4. What did the Prophet ï·º say about the lightest punishment in Hell?",
    options: [
      "It burns the entire body instantly",
      "It causes screaming for eternity",
      "It is wearing shoes of fire that boil the brain",
      "It feels like ten worldly fires combined",
      "It causes half the body to melt"
    ],
    answer: "It is wearing shoes of fire that boil the brain"
  },
  {
    question: "5. What did the Prophet ï·º warn about the nature of the DunyÄ?",
    options: [
      "It is a place of complete peace",
      "It is eternal for believers",
      "It brings only blessings",
      "It is free from trials",
      "It is a prison for the believer and paradise for the disbeliever"
    ],
    answer: "It is a prison for the believer and paradise for the disbeliever"
  }
];
    let score = 0;
    let answered = 0;

    const container = document.getElementById('quiz-container');

    questions.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'quiz-card';
      card.setAttribute('data-answered', 'false');

      const question = document.createElement('div');
      question.className = 'question';
      question.innerText = q.question;

      card.appendChild(question);

      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.innerText = opt;

        btn.addEventListener('click', function () {
          if (card.getAttribute('data-answered') === 'true') return;

          card.setAttribute('data-answered', 'true');
          const allOptions = card.querySelectorAll('.option');

          allOptions.forEach(o => {
            if (o.innerText === q.answer) {
              o.classList.add('correct');
            } else if (o !== btn) {
              o.style.opacity = "0.7";
            }
          });

          if (btn.innerText === q.answer) {
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('wrong');
          }

          answered++;
          if (answered === questions.length) {
            showScore();
          }
        });

        card.appendChild(btn);
      });

      container.appendChild(card);
    });

    function showScore() {
      const overlay = document.getElementById('overlay');
      const dialog = document.getElementById('result-dialog');

      let result = `You got ${score} out of ${questions.length} correct. `;

      if (score === questions.length) {
        result += "ðŸŒŸ Masha'Allah! You nailed it ðŸ’¯";
        dialog.classList.add('full-marks');
      } else if (score >= 3) {
        result += "ðŸ‘ Nice Attempt!";
      } else if (score >= 1) {
        result += "ðŸ™‚ Keep learning!";
      } else {
        result += "ðŸ˜… Try again tomorrow!";
      }

      dialog.innerText = result;
      overlay.style.display = 'flex';
    }
  </script>
</body>
</html>
