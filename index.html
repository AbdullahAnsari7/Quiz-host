<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  Daily Islamic Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff8e1, #fff);
      color: #3a2e1f;
      padding: 20px;
      margin: 0;
    }

    .quiz-title {
      text-align: center;
      font-size: 24px;
      color: #996515;
      margin-bottom: 20px;
    }

    .quiz-card {
      background-color: #fff8dc;
      border-left: 5px solid #d4a017;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .option {
      background-color: #f9f2d6;
      border: 1px solid #e6d49d;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #fff1bb;
    }

    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .option.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    /* Overlay for result dialog */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Dialog box */
    .result-dialog {
      background: #fff8dc;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border-left: 6px solid #d4a017;
      font-size: 20px;
      font-weight: bold;
      max-width: 320px;
      animation: fadeIn 0.4s ease;
    }

    /* Full marks animation (bounce) */
    .full-marks {
      animation: bounce 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="quiz-title">ðŸ§  Daily Islamic Quiz</div>

  <!-- QUIZ START -->
  <div id="quiz-container"></div>

  <!-- Result Modal -->
  <div id="overlay" class="overlay">
    <div id="result-dialog" class="result-dialog"></div>
  </div>

<script>
const questions = [
  {
    question: "1. What did the Prophet ï·º say is the best among you in relationships?",
    options: [
      "The one who gives the most charity",
      "The one who is best to his family",
      "The one who prays the most at night",
      "The one who memorizes Qurâ€™an",
      "The one who fasts often"
    ],
    answer: "The one who is best to his family"
  },
  {
    question: "2. According to Hadith, what should a fasting person do if he forgetfully eats or drinks?",
    options: [
      "Break the fast and make up later",
      "Give charity as compensation",
      "Start the fast again immediately",
      "Continue fasting, for Allah fed him",
      "Repeat the fast after Ramadan"
    ],
    answer: "Continue fasting, for Allah fed him"
  },
  {
    question: "3. What is recommended before beginning a journey?",
    options: [
      "Perform two Rakâ€™ahs of Salah",
      "Give Sadaqah",
      "Recite Surah Al-Kahf",
      "Visit relatives",
      "Fast one day before leaving"
    ],
    answer: "Perform two Rakâ€™ahs of Salah"
  },
  {
    question: "4. What did the Prophet ï·º say about helping a brother in need?",
    options: [
      "It is equal to fasting for a day",
      "It removes sins like water extinguishes fire",
      "Allah helps His servant as long as he helps others",
      "It guarantees entry into Paradise",
      "It increases sustenance"
    ],
    answer: "Allah helps His servant as long as he helps others"
  },
  {
    question: "5. According to Hadith, what happens to the one who seeks knowledge?",
    options: [
      "He becomes immune to mistakes",
      "His past sins are forgiven",
      "He gains a higher rank among people",
      "Angels guard him from harm",
      "Allah makes the path to Jannah easy for him"
    ],
    answer: "Allah makes the path to Jannah easy for him"
  }
];
    let score = 0;
    let answered = 0;

    const container = document.getElementById('quiz-container');

    questions.forEach((q, idx) => {
      const card = document.createElement('div');
      card.className = 'quiz-card';
      card.setAttribute('data-answered', 'false');

      const question = document.createElement('div');
      question.className = 'question';
      question.innerText = q.question;

      card.appendChild(question);

      q.options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.innerText = opt;

        btn.addEventListener('click', function () {
          if (card.getAttribute('data-answered') === 'true') return;

          card.setAttribute('data-answered', 'true');
          const allOptions = card.querySelectorAll('.option');

          allOptions.forEach(o => {
            if (o.innerText === q.answer) {
              o.classList.add('correct');
            } else if (o !== btn) {
              o.style.opacity = "0.7";
            }
          });

          if (btn.innerText === q.answer) {
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('wrong');
          }

          answered++;
          if (answered === questions.length) {
            showScore();
          }
        });

        card.appendChild(btn);
      });

      container.appendChild(card);
    });

    function showScore() {
      const overlay = document.getElementById('overlay');
      const dialog = document.getElementById('result-dialog');

      let result = `You got ${score} out of ${questions.length} correct. `;

      if (score === questions.length) {
        result += "ðŸŒŸ Masha'Allah! You nailed it ðŸ’¯";
        dialog.classList.add('full-marks');
      } else if (score >= 3) {
        result += "ðŸ‘ Nice Attempt!";
      } else if (score >= 1) {
        result += "ðŸ™‚ Keep learning!";
      } else {
        result += "ðŸ˜… Try again tomorrow!";
      }

      dialog.innerText = result;
      overlay.style.display = 'flex';
    }
  </script>
</body>
</html>
